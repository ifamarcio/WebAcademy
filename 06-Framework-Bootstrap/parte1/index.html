<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Minha Loja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gerenciar Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container">
    <h2 class="mb-4">Produtos</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

      <!-- Produto 1 -->
      <div class="col">
        <div class="card h-100">
          <img src="assets/produto1.png" class="card-img-top" alt="Produto 1">
          <div class="card-body">
            <h5 class="card-title">Produto 1</h5>
            <p class="card-text">R$ 59,90</p>
            <button class="btn btn-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>

      <!-- Produto 2 (Indisponível) -->
      <div class="col">
        <div class="card h-100">
          <img src="assets/produto2.png" class="card-img-top" alt="Produto 2">
          <div class="card-body">
            <h5 class="card-title">Produto 2</h5>
            <p class="card-text">R$ 89,90</p>
            <button class="btn btn-secondary" disabled>Indisponível</button>
          </div>
        </div>
      </div>

      <!-- Produto 3 -->
      <div class="col">
        <div class="card h-100">
          <img src="assets/produto3.png" class="card-img-top" alt="Produto 3">
          <div class="card-body">
            <h5 class="card-title">Produto 3</h5>
            <p class="card-text">R$ 45,00</p>
            <button class="btn btn-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>

      <!-- Produto 4 -->
      <div class="col">
        <div class="card h-100">
          <img src="assets/produto4.png" class="card-img-top" alt="Produto 4">
          <div class="card-body">
            <h5 class="card-title">Produto 4</h5>
            <p class="card-text">R$ 120,00</p>
            <button class="btn btn-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
