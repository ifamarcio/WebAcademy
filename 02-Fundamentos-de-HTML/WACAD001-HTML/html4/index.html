<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
</head>
<body>
  <h1>Formulário de Contato</h1>

  <p>Por favor, preencha o formulário abaixo e clique no botão Enviar Mensagem. Agradecemos por seu contato.</p>

  <fieldset>
    <legend><strong>Dados Básicos</strong></legend>
    <label for="nome">Nome</label><br>
    <input type="text" id="nome" name="nome"><br>

    <label for="email">E-mail</label><br>
    <input type="email" id="email" name="email" value="seunome@dominio.com.br"><br>

    <label for="website">Website</label><br>
    <input type="url" id="website" name="website" value="http://"><br>
  </fieldset>

  <br>

  <fieldset>
    <legend><strong>Seu curso no Instituto de Computação</strong></legend>
    <input type="radio" id="cc" name="curso" value="cc">
    <label for="cc">Ciência da Computação</label><br>

    <input type="radio" id="si" name="curso" value="si">
    <label for="si">Sistemas de Informação</label><br>

    <input type="radio" id="ec" name="curso" value="ec">
    <label for="ec">Engenharia da Computação</label><br>
  </fieldset>

  <br>

  <fieldset>
    <legend><strong>Assinale as linguagens já usadas por você:</strong></legend>
    <input type="checkbox" id="java" name="linguagens" value="java">
    <label for="java">Java</label>

    <input type="checkbox" id="c" name="linguagens" value="c">
    <label for="c">C</label>

    <input type="checkbox" id="perl" name="linguagens" value="perl">
    <label for="perl">Perl</label>

    <input type="checkbox" id="python" name="linguagens" value="python">
    <label for="python">Python</label>

    <input type="checkbox" id="js" name="linguagens" value="js">
    <label for="js">Javascript</label>
  </fieldset>

  <br>

  <fieldset>
    <legend><strong>Dados Complementares</strong></legend>

    <label for="cor">Cor Favorita</label><br>
    <input type="color" id="cor" name="cor"><br><br>

    <label for="dataNasc">Data de Nascimento</label><br>
    <input type="date" id="dataNasc" name="dataNasc"><br><br>

    <label for="anoEntrada">Ano de Entrada em seu Curso do IComp</label><br>
    <input type="number" id="anoEntrada" name="anoEntrada" value="2000"><br><br>

    <label for="nota">Nota para este site</label><br>
    <input type="range" id="nota" name="nota"><br><br>

    <label for="area">Área de atuação</label><br>
    <select id="area" name="area">
      <option value="bd">Banco de Dados</option>
      <option value="desenvolvimento">Desenvolvimento</option>
      <option value="infra">Infraestrutura</option>
    </select>
  </fieldset>

  <br>

  <label for="cv">Submeta seu currículo vitae</label><br>
  <input type="file" id="cv" name="cv"><br><br>

  <label for="mensagem">Digite sua Mensagem</label><br>
  <textarea id="mensagem" name="mensagem" rows="4" cols="50">Este é o valor padrão!</textarea>

  <br><br>

  <input type="reset" value="Resetar Dados">
  <input type="submit" value="Enviar Mensagem">

</body>
</html>
