<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Terceira PÃ¡gina HTML</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
      text-align: center;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    header {
      background-color: #f88;
      padding: 20px;
    }

    nav {
      background-color: #6fc;
      padding: 10px;
    }

    aside {
      background-color: #fbb;
      padding: 20px;
      float: left;
      width: 20%;
      height: 400px;
    }

    main {
      background-color: #ccf3ff;
      padding: 20px;
      float: left;
      width: 80%;
    }

    article {
      background-color: #9df;
      padding: 20px;
      margin-bottom: 20px;
    }

    figure {
      background-color: #fff6b2;
      padding: 10px;
      margin: 10px;
    }

    p {
      background-color: #f0ffa5;
      padding: 10px;
      margin: 10px;
    }

    section {
      background-color: #00bfff;
      padding: 20px;
    }

    footer {
      clear: both;
      background-color: #c9f;
      padding: 20px;
      margin-top: 20px;
    }

    /* Bordas arredondadas e sombra para os blocos */
    header, nav, aside, main, article, figure, p, section, footer {
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>&lt;header&gt;</h1>
  </header>

  <nav>
    <h2>&lt;nav&gt;</h2>
  </nav>

  <aside>
    <h2>&lt;aside&gt;</h2>
  </aside>

  <main>
    <h2>&lt;main&gt;</h2>

    <article>
      <h3>&lt;article&gt;</h3>

      <figure>
        <h4>&lt;figure&gt;</h4>
      </figure>

      <p>&lt;p&gt;</p>
    </article>

    <section>
      <h3>&lt;section&gt;</h3>
    </section>
  </main>

  <footer>
    <h2>&lt;footer&gt;</h2>
  </footer>

</body>
</html>
